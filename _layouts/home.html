---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-8">
    <h3 class="fw-bold">About Me</h3>
    {{ content }}
    <br>
    <div class="col-md-6 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5"><i class="fab fa-{{ item.icon }}"></i></a>
      {% endfor %}
    </div>
  </div>
  <div class="col-md-4">
    <img src="{{ site.github.url }}/assets/img/me2.jpg" alt="Home" width="100%">
  </div>
</div>

<hr />
<h3 class="fw-bold">Articles</h3>
{% include publications.html %}
