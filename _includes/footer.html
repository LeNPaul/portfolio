<footer class="pt-2 my-5 mt-1 text-muted border-top">
  <div class="row">
    <div class="col-md-12 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5"><i class="fab fa-{{ item.icon }}"></i></a>
      {% endfor %}
    </div>
  </div>
</footer>
